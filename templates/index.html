<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>ArCom AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    #input-area { margin-top: 10px; }
    #model-select { margin-bottom: 10px; }
    #premium-message {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      color: #856404;
    }
    #buy-premium {
      background-color: #0070f3; 
      color: white; 
      border: none; 
      padding: 8px 15px;
      font-size: 1rem; 
      cursor: pointer; 
      border-radius: 5px; 
      text-decoration: none;
      margin-left: 10px;
    }
    #buy-premium:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h2>üí¨ ArCom AI Assistant (HF Proxy)</h2>

  <div id="premium-message">
    Per a m√©s funcions i respostes m√©s potents, compra la versi√≥ <strong>Premium</strong>! 
    <a id="buy-premium" href="https://www.paypal.com/qrcodes/managed/cc0080a0-1e15-4842-a1eb-0231739d08f6?utm_source=consweb_more" target="_blank" rel="noopener noreferrer">Comprar Premium amb PayPal</a>
  </div>

  <!-- Selector de model (mode free o premium) -->
  <label for="model-select">Selecciona el model:</label>
  <select id="model-select">
    <option value="free" selected>Free (DeepSeek Chat)</option>
    <option value="premium">Premium (GPT-3.5 Turbo)</option>
  </select>

  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Escriu un missatge..." size="40" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    function addMessage(sender, text) {
      const p = document.createElement("p");
      p.innerHTML = `<span class="${sender === 'Usuari' ? 'user' : 'bot'}">${sender}:</span> ${text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    async function sendMessage() {
      const input = document.getElementById("message");
      const message = input.value.trim();
      const modelSelect = document.getElementById("model-select");
      const userType = modelSelect.value; // 'free' o 'premium'
      if (!message) return;
      addMessage("Usuari", message);
      input.value = "";
      input.disabled = true;
      document.querySelector("button").disabled = true;
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: message,
            user_id: "default",
            user_type: userType
          })
        });
        const data = await res.json();
        if (data.reply) {
          addMessage("Assist√®ncia", data.reply);
        } else {
          addMessage("Assist√®ncia", "‚ö†Ô∏è Error en la resposta.");
        }
      } catch (err) {
        addMessage("Assist√®ncia", "‚ö†Ô∏è Error de connexi√≥ amb el servidor.");
      }
      input.disabled = false;
      document.querySelector("button").disabled = false;
      input.focus();
    }
  </script>
</body>
</html>
