<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Mini ChatGPT</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    #input-area { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üí¨ Mini ChatGPT (HF Proxy)</h2>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="message" placeholder="Escriu un missatge..." size="40">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(sender, text) {
      const p = document.createElement("p");
      p.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const message = input.value.trim();
      if (!message) return;

      addMessage("Usuari", message);
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, user_id: "default" })
        });
        const data = await res.json();
        if (data.reply) {
          addMessage("Assist√®ncia", data.reply);
        } else {
          addMessage("Assist√®ncia", "‚ö†Ô∏è Error en la resposta.");
        }
      } catch (err) {
        addMessage("Assist√®ncia", "‚ö†Ô∏è Error de connexi√≥ amb el servidor.");
      }
    }
  </script>
</body>
</html>
